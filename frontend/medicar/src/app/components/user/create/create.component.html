<mat-card>
    <mat-card-content>
        <form>
                <app-simple-header></app-simple-header>
                <mat-form-field appearance="fill">
                    <mat-label>Login</mat-label>
                    <input placeholder="Nome" matInput>
                    <input placeholder="Sobrenome" matInput>
                    <input placeholder="Email" matInput>
                    <input placeholder="Username" matInput>
                    <input placeholder="Senha" matInput [type]="inputType()">
                    <button 
                        mat-icon-button 
                        matSuffix 
                        (click)="hidePassword()" 
                        [attr.aria-label]="'Hide password'" 
                        [attr.aria-pressed]="hide">
                        <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                    </button>
                    <mat-form-field appearance="fill">
                        <input placeholder="Confirmar senha" matInput [type]="inputType()">
                        <button 
                            mat-icon-button 
                            matSuffix 
                            (click)="hidePassword()" 
                            [attr.aria-label]="'Hide password'" 
                            [attr.aria-pressed]="hide">
                            <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                        </button>
                    </mat-form-field>
                </mat-form-field>
               
        </form>
        <button mat-flat-button class="secondary action-button" (click)="redirectToLogin()">
            Cancelar
        </button>
        <button mat-flat-button class="primary action-button">
            Criar conta
        </button>
   </mat-card-content>
</mat-card>
