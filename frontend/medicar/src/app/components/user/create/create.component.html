<mat-card class="mat-elevation-z0">
    <mat-card-content>
        <app-simple-header></app-simple-header>
        <form>
            <mat-form-field appearance="fill">
                <span>
                    <strong>Crie sua conta</strong>
                </span>
                <input placeholder="Nome" matInput>
                <input placeholder="Email" matInput>
                <input placeholder="Username" matInput>
                <input placeholder="Senha" matInput [type]="inputType()">
                <button 
                    mat-icon-button 
                    matSuffix 
                    (click)="hidePassword()" 
                    [attr.aria-label]="'Hide password'" 
                    [attr.aria-pressed]="hide">
                    <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                </button>
                <input placeholder="Confirmar senha" matInput [type]="inputType()">
                <button 
                    mat-icon-button 
                    matSuffix 
                    (click)="hidePassword()" 
                    [attr.aria-label]="'Hide password'" 
                    [attr.aria-pressed]="hide">
                    <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                </button>
            </mat-form-field>
        </form>
        <div class="buttons">
            <button mat-flat-button class="secondary action-button" (click)="redirectToLogin()">
                Cancelar
            </button>
            <button mat-flat-button class="primary action-button">
                Criar conta
            </button>
        </div>
   </mat-card-content>
</mat-card>
